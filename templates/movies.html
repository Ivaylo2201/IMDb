{% extends 'base.html' %}
{% load static %}

{% block extrameta %}
    <!-- CSS for the movies page -->
    <link rel="stylesheet" href="{% static 'style_movies.css' %}">
{% endblock %}

{% block content %}
	<div class="movies-container">
        {% for movie in movies %}
            <div class="movie-card">
                <h1 class="movie-title">
                    {{ movie.title }}
                </h1>
                <img src="{{ movie.image }}" alt="" class="movie-image">
                <h3 class="movie-actor">
                    Starring: {{ movie.protagonist }}
                </h3>
                <h3 class="movie-director">
                    Directed by: {{ movie.director }}
                </h3>
                <a href="{% url 'movie-details' id=movie.id %}" class="movie-details">
                    Details
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
