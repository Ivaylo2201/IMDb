{% extends 'base.html' %}
{% load static %}

{% block extrameta %}
    <!-- CSS for the actors page -->
    <link rel="stylesheet" href="{% static 'style_actors.css' %}">
{% endblock %}

{% block content %}
    <div class="actors-container">
        {% if not actors %}
            <h1>No actors</h1>
        {% else %}
            {% for actor in actors %}
            	<div class="actor-card">
                    <img class="actor-photo"
                         src="{{ actor.photo }}" alt=""
                    >
                    <a class="actor-name" href="{% url 'actor-details' id=actor.id %}">
                        {{ actor.first_name }} {{ actor.last_name }}
                    </a>
            	</div>
            {% endfor %}
        {% endif %} 
    </div>
{% endblock %}
